{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Primebuild Hardware{% endblock %}</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

  <!-- Dark Mode Styles -->
  <style>
    /* Light Mode Defaults */
    body {
        background-color: #ffffff;
        color: #333333;
    }

    /* Dark Mode Overrides */
    body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
    }

    body.dark-mode .navbar {
        background-color: #1a1a1a !important;
        border-bottom: 1px solid #2d2d2d;
    }

    body.dark-mode .card {
        background-color: #1a1a1a;
        border-color: #2d2d2d;
    }

    body.dark-mode .card-title {
        color: #ffffff !important;
    }

    body.dark-mode .card-text {
        color: #b0b0b0 !important;
    }

    body.dark-mode .price {
        color: #4CAF50 !important;
    }

    body.dark-mode .table {
        background-color: #1a1a1a;
        color: #e0e0e0 !important;
    }

    body.dark-mode .btn-primary {
        background-color: #4CAF50;
        border-color: #45a049;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Primebuild Hardware</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/products/">Products</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/orders/cart/">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
        <li class="nav-item ml-2">
          <button id="themeToggle" class="btn btn-sm btn-outline-light" type="button">
            <i class="fas fa-adjust"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Footer -->
  <footer class="text-center py-3 mt-4 site-footer">
    <div class="container">
      <p>&copy; 2025 Primebuild Hardware. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Dark Mode Persistence -->
  <script>
    // Theme Management
    const body = document.body;
    const themeToggleBtn = document.getElementById('themeToggle');
    const navbar = document.querySelector('.navbar');

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.classList.toggle('dark-mode', savedTheme === 'dark');
    navbar.classList.toggle('navbar-dark-mode', savedTheme === 'dark');

    // Toggle and save theme
    themeToggleBtn.addEventListener('click', () => {
      const isDark = body.classList.toggle('dark-mode');
      navbar.classList.toggle('navbar-dark-mode', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
