<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-box {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-pay {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-pay:hover {
            background-color: #0056b3;
        }
        .btn-cancel {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-box">
        <div class="card-header">Credit Card Payment</div>
        <div class="card-body">
            <form method="post" action="{% url 'orders:payment_success' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-control" placeholder="1234 5678 9101 1121" required>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" placeholder="MM/YY" required>
                    </div>
                    <div class="col">
                        <label class="form-label">CVV</label>
                        <input type="password" class="form-control" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="btn-pay mt-3">Pay KES {{ amount }}</button>
            </form>
            <a href="{% url 'orders:checkout' %}" class="btn btn-danger btn-sm btn-cancel">Cancel</a>
        </div>
    </div>
</body>
</html>
