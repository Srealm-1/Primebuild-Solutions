<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .checkout-box {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .checkout-header {
            background-color: #35b53c;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .checkout-body {
            padding: 15px;
        }
        .btn-mpesa {
            background-color: #35b53c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-mpesa:hover {
            background-color: #2e9e34;
        }
        .btn-cancel {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-cancel:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="checkout-box">
        <div class="checkout-header">Checkout</div>
        <div class="checkout-body">
            <form id="checkout-form">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_phone_number" class="form-label">Phone Number</label>
                    <input type="text" id="id_phone_number" class="form-control" placeholder="07XXXXXXXX" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Payment Method</label>
                    <div>
                        <input type="radio" id="mpesa" name="payment_method" value="mpesa" required>
                        <label for="mpesa">Mpesa</label>
                    </div>
                    <div>
                        <input type="radio" id="credit_card" name="payment_method" value="credit_card" required>
                        <label for="credit_card">Credit Card</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_amount" class="form-label">Amount (KES)</label>
                    <input type="number" id="id_amount" class="form-control" placeholder="Enter amount" required>
                </div>

                <button type="submit" class="btn-mpesa">Proceed to Payment</button>
                <button type="button" class="btn-cancel mt-2" onclick="window.location.href='/'">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            let paymentMethod = document.querySelector("input[name='payment_method']:checked");
            let phoneNumber = document.getElementById("id_phone_number").value;
            let amount = document.getElementById("id_amount").value;

            if (!paymentMethod) {
                alert("Please select a payment method.");
                return;
            }
            if (!phoneNumber) {
                alert("Please enter your phone number.");
                return;
            }
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            let selectedMethod = paymentMethod.value;

            // Redirect based on selected payment method
            if (selectedMethod === "mpesa") {
                window.location.href = "/orders/mpesa_payment/?phone=" + encodeURIComponent(phoneNumber) + "&amount=" + encodeURIComponent(amount);
            } else if (selectedMethod === "credit_card") {
                window.location.href = "/orders/credit_payment/?phone=" + encodeURIComponent(phoneNumber) + "&amount=" + encodeURIComponent(amount);
            } else {
                alert("Invalid payment method selected.");
            }
        });
    </script>
</body>
</html>
