<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-box {
            max-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .success-header {
            background-color: #35b53c;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .success-body {
            padding: 15px;
        }
        .success-footer {
            padding-top: 10px;
        }
        .btn-home {
            background-color: #35b53c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-home:hover {
            background-color: #2e9e34;
        }
    </style>
</head>

<body>
    <div class="success-box">
        <div class="success-header">Payment Successful</div>
        <div class="success-body">
            <p>Your payment was successfully processed.</p>
            <p>Thank you for shopping with Primebuild Solutions!</p>

            <button class="btn-home" onclick="window.location.href='{% url 'orders:order_history' %}'">View Order History</button>
        </div>
    </div>
</body>
</html>
